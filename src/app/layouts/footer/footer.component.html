<footer class="bg-gray-400 text-white py-5 dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <div class="mb-4">
      <h2 class="m-0 text-2xl font-semibold text-center md:text-left">
        Get The FreshCart App
      </h2>
      <p class="text-white text-sm text-center md:text-left">
        We Will Send You a Link, Open it on Your Phone to download the app
      </p>
    </div>

    <div
      class="flex flex-col md:flex-row items-center gap-3 md:gap-3 whitespace-nowrap mb-4"
    >
      <input
        type="text"
        class="border border-gray-300 text-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto"
        placeholder="Email"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full md:w-auto"
      >
        Share App Link
      </button>
    </div>

    <hr class="my-4" />

    <div
      class="flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0"
    >
      <div class="flex items-center gap-2 mb-4 md:mb-0">
        <h3 class="text-base m-0">Payment partners</h3>
        <div class="flex gap-2">
          <img
            src="/images/amazon-pay.png"
            width="20"
            alt=""
            class="md:w-30 w-20"
          />
          <img
            src="/images/American-Express-Color.png"
            width="20"
            alt=""
            class="md:w-30 w-20"
          />
          <img
            src="/images/paypal.png"
            width="20"
            alt=""
            class="md:w-30 w-20"
          />
          <img
            src="/images/mastercard.webp"
            width="20"
            alt=""
            class="md:w-30 w-20"
          />
        </div>
      </div>

      <div class="flex items-center gap-2">
        <h3 class="text-base m-0">Get Deliveries with FreshCart</h3>
        <div class="flex gap-2">
          <img
            src="/images/get-google-play.png"
            width="70"
            alt=""
            class="md:w-100 w-70"
          />
          <img
            src="/images/get-apple-store.png"
            width="70"
            alt=""
            class="md:w-100 w-70"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center mt-4">
    <p class="text-white text-center text-sm">
      &copy; 2025 Ahmed Fathy. All Rights Reserved.
    </p>
  </div>
</footer>
